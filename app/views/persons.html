<h1>{{persons.length}} personnes trouvees.</h1>

<table class="table">
	<thead>
		<tr>
			<td>id</td>
			<td>Prenom</td>
			<td>Nom</td>
			<td>Genre</td>
			<td>Email</td>
			<td>Date de naissance</td>
			<td>Facebook</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in persons">
		    <td>{{ person.id }}</td>
		    <td>{{ person.firstName }}</td>
		    <td>{{ person.lastName }}</td>
		    <td>{{ person.gender }}</td>
		    <td>{{ person.email }}</td>
		    <td>{{ person.birthday | date:'dd-MM-yyyy' }}</td>
		    <td>{{ person.fbProfil }}</td>
 		</tr>
  	</tbody>
</table>
